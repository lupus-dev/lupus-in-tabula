<a *ngIf="!sessionService.session" routerLink="/login">Login</a>
<div *ngIf="sessionService.session">
	<span *ngIf="!sessionService.user" class="navbar-text">Loading...</span>
	<span *ngIf="sessionService.user" class="navbar-text">
		Welcome <a routerLink="/user">{{sessionService.user.username}}</a>
	</span>
	<button class="btn btn-sm btn-warning navbar-btn" (click)="logout($event)">
		Logout
	</button>
</div>
