<h1>New Game</h1>
<div class="row">
	<div class="col-md-4">
		<div *ngIf="error" class="alert alert-danger">
			<button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
			{{error}}
		</div>
		<form (submit)="onNewGame($event)">
			<div class="form-group">
				<label for="new-game-name">Name</label>
				<input type="text" class="form-control" id="new-game-name" placeholder="Name"
					name="name" [(ngModel)]="game.name" required>
			</div>
			<div class="form-group">
				<label for="new-game-min_players">At least</label>
				<input type="number" class="form-control" id="new-game-min_players" placeholder=""
					name="min_players" [(ngModel)]="game.gen_info.min_players" required min="5">
				<label for="new-game-min_players">players</label>
			</div>
			<div class="form-group">
				<label for="new-game-max_players">At most</label>
				<input type="number" class="form-control" id="new-game-max_players" placeholder=""
					name="max_players" [(ngModel)]="game.gen_info.max_players" required min="5">
				<label for="new-game-max_players">players</label>
			</div>

			<button type="submit" class="btn btn-default">Create</button>
		</form>
	</div>
</div>
