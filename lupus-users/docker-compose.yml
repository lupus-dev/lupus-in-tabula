version: '2'
services:
    lupus-users:
        build: .
        ports:
            - "3000:3000"
        volumes:
            - .:/app
        environment:
            DEBUG: lupus-users:*
        stdin_open: true
        tty: true
        depends_on:
            - mongo
            - redis

    mongo:
        image: mongo

    redis:
        image: redis